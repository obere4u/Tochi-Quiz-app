<!DOCTYPE html>
<html lang="en" />
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a Quiz app that contains questions and answers with some features such as timing, quiz level" />
    <meta name="color-scheme" content="dark light" />
    <meta name="keywords" content=" HTML, CSS, JavaScript, Quiz, quiz, app" />
    <meta name="author" content="Tochukwu Nwosa" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container" ariel-role="header">
        <div class="quiz-details-container">
            <h2 class="end-message">Congratulations, You made it to the end!!!</h2>
            <hr>
            
            <div class="end-quiz-details">
                <div class="score-details">
                    <div class="total-score">
                        <p>Score : <span id="player-score"></span> / 100</p>
                    </div>
                    <div class="total-questions">
                        <p> Question : <span id="total-question_number"></span> / 10</p>
                    </div>
                </div>
                <div class="answers-details">
                    <div class="correct-answer">
                        <p>Correct Answers: <span id="total_correct-answer"></span>/ 10</p>
                    </div>
                    <div class="wrong-answers">
                        <p>Wrong Answers: <span id="total_wrong-answer"></span>/ 10</p>
                    </div>
                </div>
            </div>
            <div class="restart">
                <button type="submit">Restart</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
