<!DOCTYPE html>
<html lang="en" />
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a Quiz app that contains questions and answers with some features such as timing, quiz level" />
    <meta name="color-scheme" content="dark light" />
    <meta name="keywords" content=" HTML, CSS, JavaScript, Quiz, quiz, app" />
    <meta name="author" content="Tochukwu Nwosa" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container" ariel-role="header">
        <!-- <div class="answer">
            <p class="correctAnswer"></p>
            <p class="wrongAnswer"></p>
        </div> -->
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>

        <div class="question-container"> 
            <div class="timer"> 
                <p>Time left:</p>
                <span class="time">15s</span>
                </div>  
            <div class="question-number-wrapper">
                <p>Question:</p>
                <p class="question-number">
                    <span></span>/10</p>
            </div>
            <div class="quiz-questions">
                
                <div class="question-wrapper">
                    <!--******Will use JavaScript to add the questions******-->
                    <p class="question"></p>
                    <button class="answer-option" type="submit" data-answer="optionA">
                        <span>A</span>
                        <div class="select optionA"></div>
                    </button>
                    <button class="answer-option" type="submit" data-answer="optionB">
                        <span>B</span>
                        <div class="select optionB"></div>
                    </button>
                    <button class="answer-option" type="submit" data-answer="optionC">
                        <span>C</span>
                        <div class="select optionC" type="submit"></div>
                    </button>
                    <button class="answer-option" type="submit" data-answer="optionD">
                        <span>D</span>
                        <div class="select optionD"></div>
                    </button>
                </div>
            </div>
            <div class="next">
                <button id="next" type="submit">Next</button>
            </div>
            
        </div>
        
        
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
